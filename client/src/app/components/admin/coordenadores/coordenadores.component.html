<div class="container col-md-12 mt-1">
  <div class="card rounded col-md-12">
    <div class="card-body px-5 py-5">
      <mat-tab-group (selectedTabChange)="metodo($event)">
        <mat-tab label="Incluir">
          <app-form [mode]="'incluir'"></app-form
        ></mat-tab>
        <mat-tab label="Editar">
          <app-form [mode]="'editar'"></app-form
        ></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
