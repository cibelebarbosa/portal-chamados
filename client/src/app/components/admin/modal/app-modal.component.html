<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
  *ngIf="popUp === 2"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ chamadoAberto.titulo }}</h4>
      </div>
      <div class="modal-body">
        <h6>Em atendimento</h6>
        <p>{{ chamadoAberto.descricao }}</p>
        <div class="form-outline mb-4">
          <textarea
          [ngClass]="comentarioInvalido ? 'campo-invalido' : ''"
            [(ngModel)]="comentario"
            class="form-control"
            id="form4Example3"
            rows="4"
            placeholder="Comentário"
            (ngModelChange)="comentarioInvalido = false"
          ></textarea>

          <small *ngIf="comentarioInvalido" class="text-danger">Por favor insira um comentário.</small>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn_default_close"
          (click)="closePopup()"
        >
          Fechar
        </button>
        <button
          type="button"
          class="btn btn-primary btn_default"
          (click)="validarComentario()"
        >
          Concluir
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
  *ngIf="popUp === 1"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Iniciar atendimento</h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja iniciar esse atendimento?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn_default_close"
          (click)="closePopup()"
        >
          Fechar
        </button>
        <button
          type="button"
          class="btn btn-primary btn_default"
          (click)="send()"
        >
          Iniciar
        </button>
      </div>
    </div>
  </div>
</div>
