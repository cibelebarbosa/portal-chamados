<div class="container col-md-12 mt-2">
  <div class="d-flex justify-content-start">
    <h5 class="px-3 mt-1">Filtrar:</h5>
    <select
      #selectCoordenadores
      class="form-select mb-5"
      aria-label="Default select example"
      (change)="getById(selectCoordenadores.value)"
      [(ngModel)]="coordenadorSelected"
    >
      <option value="" selected>Selecione o coordenador</option>
      <option *ngFor="let item of coordenadoresDominio" [value]="item.id">
        {{ item.nome }}
      </option>
    </select>
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button (click)="removerFiltros()" type="button" class="btn btn-primary btn-sm">
      Remover filtros
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="mt-3">
    <div
      *ngFor="let ocorrencia of relatorioList"
      class="card rounded col-md-12 mb-2"
    >
      <div class="list-group">
        <div class="list-group-item" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Coordenador: {{ ocorrencia.coordenador_nome }}</h5>
            <small>{{ ocorrencia.data_registro }}</small>
          </div>
          <h6 class="mb-1">Chamado: {{ ocorrencia.titulo }}</h6>

          <div class="d-flex w-100 justify-content-between">
            <p>Concluído</p>
            <small class="mb-1"
              >Finalizado: {{ ocorrencia.data_conclusao }}</small
            >
          </div>
          <small class="mb-1"
            >Tempo de conclusão: 0 horas</small
          >
        </div>
      </div>
    </div>
  </div>
</div>
