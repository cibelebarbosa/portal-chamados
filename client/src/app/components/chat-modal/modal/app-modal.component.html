<button
  type="button"
  class="btn btn-floating close_button"
  (click)="openPopup()"
>
  Precisa de ajuda?
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Fale Conosco</h4>
      </div>
      <div class="modal-body">
        <p>{{teste}}</p>
        <div class="input-group mb-3">
          <input  type="text" class="form-control" placeholder="Fale conosco..." aria-label="Fale conosco..." aria-describedby="button-addon2" [(ngModel)]="textSend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="send()">Enviar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
