<div class="card">
  <div class="card-header align-self-center bg-white border-primary">
    Fique ligado!
  </div>
  <div class="card-body">
    <p class="card-text">Verifique abaixo os coordenadores disponíveis.</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let coordenador of coordenadores">
        Nome: {{coordenador.nome}}, das {{coordenador.horaInicio}} as {{coordenador.horaFim}}.
      </li>
    </ul>
    <br>
    <span class="card-text">Atenção: Seu coordenador só estará disponível para abertura de chamados dentro do horário de atendimento descrito acima. </span>

  </div>
  <div class="card-footer text-muted align-self-center bg-white border-primary">
    Anhanguera Educacional
  </div>
</div>
